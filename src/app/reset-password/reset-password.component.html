   <div class="row p-0 m-0">
   
     <div class="col-sm"></div>
   
     <div class="col-sm p-5">
   
       <h2 class="form-signin-heading">Reset Password</h2>
   
       <label for="inputPassword1" class="sr-only">Password</label>
          <input type="password" id="inputPassword1" class="form-control" [(ngModel)]="password" placeholder="New Password"
               required>
   
       <br>
   
       <label for="inputPassword2" class="sr-only"> Re-Enter Password</label>
  
          <input type="password" id="inputPassword2" class="form-control" [(ngModel)]=" duplicatePassword" placeholder=" Re-enter-NewPassword"
     required>
   
       <br>
       <div class="row p-0 m-0">
   
          <button class="btn btn-lg btn-primary btn-block" type="button" (click)="setNewPassword()">Submit</button>
       </div>
     </div>

     <div class="col-sm"></div>
